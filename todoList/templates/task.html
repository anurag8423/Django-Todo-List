<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
        function del() {
            Window.history.back();
            Window.location.reload();
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" style="width:100%;" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ToDo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/task">Tasks</a>
                    </li>
                </ul>
                <form class="d-flex " role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success bg-light text-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid ">
        <h1 class="text-center my-3">Here is your ToDo Task List</h1>
        <div class="d-flex justify-content-center">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Serial</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Time and Date
                        <th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{task.taskTitle}}</td>
                        <td>
                            <div>{{task.taskDesc}}</div>
                        </td>
                        <td>{{task.time}}</td>
                        <td>
                            <div class="row">
                                <div class="col-md-6 ">
                                    <button type="button" class="btn btn-primary py-1 mx-1 mb-1"><a href="/edit/{{task.taskTitle}}" style="text-decoration: none; color:white;">Edit</a></button>
                                </div>
                                <div class="col-md-6">
                                    <form method="POST" action="{% url 'delete' title=task.id %}">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-warning py-1 ">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
<footer>
    <p class="text-center my-0 py-1 bg-dark text-light fixed-bottom">
        Copyright 2023 || All rights reserved
    </p>
</footer>

</html>
