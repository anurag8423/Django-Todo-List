<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="width:55em;">
        <h1 class="text-center my-3">Edit your Task here</h1>
        <form action="/edit/{{object.taskTitle}}/" method='post'>
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="title">Task Title</label>
                <input type="text" class="form-control" id="title" name='title' placeholder="Enter the title of your task">
            </div>
            <div class="form-group mb-3">
                <label for="desc">Task Description</label>
                <textarea class="form-control" id="desc" name="desc" rows="9"
                    value="{{object.taskDesc}}"></textarea>
            </div>
            <div class="clearfix" >
                <button type="submit" class="btn btn-primary my-3 float-left">Submit</button>
                <button type="button" class="btn btn-success my-3 mr-auto float-right"><a href="/task" style="text-decoration: none; color:white;">Go Back</a></button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
<footer>
    <p class="text-center my-0 py-1 bg-dark text-light fixed-bottom">
        Copyright 2023 || All rights reserved
    </p>
</footer>

</html>
